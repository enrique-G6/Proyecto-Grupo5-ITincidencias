<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Incidencias - Sistema IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-wrench-adjustable"></i> Sistema de Incidencias IT
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> 
                    <strong id="currentUsername"></strong>
                    <small id="userRoleBadge" class="badge bg-light text-dark ms-2"></small>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html" class="text-decoration-none">Dashboard</a></li>
                <li class="breadcrumb-item active">Mis Incidencias</li>
            </ol>
        </nav>

        <!-- T√≠tulo y botones -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2 class="text-white">
                    <i class="bi bi-list-check"></i> Mis Incidencias
                </h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="crear-incidencia.html" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle"></i> Nueva Incidencia
                </a>
            </div>
        </div>

        <!-- Filtros y b√∫squeda -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtros y B√∫squeda</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-search"></i> Buscar</label>
                        <input type="text" class="form-control" id="searchInput" 
                               placeholder="Buscar por t√≠tulo o descripci√≥n...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-flag"></i> Estado</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-exclamation-triangle"></i> Prioridad</label>
                        <select class="form-select" id="filterPriority">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="bi bi-arrow-repeat"></i> Aplicar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas r√°pidas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <h5>Total</h5>
                        <h2 id="statsTotal">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark shadow">
                    <div class="card-body">
                        <h5>Abiertas</h5>
                        <h2 id="statsOpen">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white shadow">
                    <div class="card-body">
                        <h5>En Progreso</h5>
                        <h2 id="statsInProgress">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <h5>Resueltas</h5>
                        <h2 id="statsResolved">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de incidencias -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Mis Incidencias</h5>
                <span class="badge bg-light text-dark" id="incidentCount">0 incidencias</span>
            </div>
            <div class="card-body">
                <div id="incidentsList">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando incidencias...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de EDITAR (Solo Admin) -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square"></i> Editar Incidencia
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editIncidentId">
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>T√≠tulo</strong></label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Descripci√≥n</strong></label>
                            <textarea class="form-control" id="editDescription" rows="4"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>Estado</strong></label>
                                <select class="form-select" id="editStatus" required>
                                    <!-- Opciones cargadas din√°micamente -->
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>Prioridad</strong></label>
                                <select class="form-select" id="editPriority" required>
                                    <!-- Opciones cargadas din√°micamente -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            <strong>Usuario:</strong> <span id="editUsername"></span><br>
                            <strong>Creada:</strong> <span id="editCreatedAt"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="saveChanges()">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de detalle (solo lectura) -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="viewModalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Verificar autenticaci√≥n
        const currentUser = checkAuth();
        const userRole = localStorage.getItem('userRole') || 'user';
        
        if (currentUser) {
            document.getElementById('currentUsername').textContent = currentUser;
            document.getElementById('userRoleBadge').textContent = 
                userRole === 'admin' ? 'Administrador' : 'Usuario';
        }

        let allIncidents = [];
        let allStatuses = [];
        let allPriorities = [];

        // Cargar incidencias con filtro por ROLE
        async function loadIncidents() {
            try {
                const currentUser = localStorage.getItem('currentUser');
                const userRole = localStorage.getItem('userRole');
                
                let url = `${API_AUTH_URL}/incidents`;
                if (userRole !== 'admin') {
                    url += `?username=${currentUser}`;
                }
                
                console.log(`üîç Usuario: ${currentUser} | Rol: ${userRole}`);
                console.log(`üì° Cargando desde: ${url}`);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al cargar incidencias');
                
                const data = await response.json();
                
                console.log(`‚úÖ Incidencias cargadas: ${data.count}`);
                
                allIncidents = data.incidents;
                
                document.getElementById('incidentCount').textContent = 
                    `${data.count} ${data.count === 1 ? 'incidencia' : 'incidencias'}`;
                
                renderIncidents(allIncidents);
                loadStats();
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('incidentsList').innerHTML = `
                    <div class="alert alert-danger">
                        Error al cargar incidencias: ${error.message}
                    </div>`;
            }
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/stats`);
                if (!response.ok) throw new Error('Error al cargar estad√≠sticas');
                
                const data = await response.json();
                
                document.getElementById('statsTotal').textContent = data.total;
                
                data.by_status.forEach(status => {
                    if (status.name === 'Abierto') {
                        document.getElementById('statsOpen').textContent = status.count;
                    } else if (status.name === 'En Progreso') {
                        document.getElementById('statsInProgress').textContent = status.count;
                    } else if (status.name === 'Resuelto') {
                        document.getElementById('statsResolved').textContent = status.count;
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // RENDERIZAR INCIDENCIAS - CON PERMISOS POR ROL
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function renderIncidents(incidents) {
            const container = document.getElementById('incidentsList');
            const userRole = localStorage.getItem('userRole') || 'user';
            
            if (incidents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                        <p class="text-muted mt-3">No hay incidencias</p>
                        <a href="crear-incidencia.html" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Crear Primera Incidencia
                        </a>
                    </div>`;
                return;
            }
            
            container.innerHTML = '';
            
            incidents.forEach(incident => {
                const card = document.createElement('div');
                card.className = 'card mb-3 shadow-sm';
                
                const statusBadge = {
                    'Abierto': 'bg-warning',
                    'En Progreso': 'bg-info',
                    'Resuelto': 'bg-success',
                    'Cerrado': 'bg-secondary'
                }[incident.status.name] || 'bg-secondary';
                
                const priorityBadge = {
                    'Baja': 'bg-secondary',
                    'Media': 'bg-primary',
                    'Alta': 'bg-warning',
                    'Cr√≠tica': 'bg-danger'
                }[incident.priority.name] || 'bg-secondary';
                
                // ‚úÖ L√ìGICA DE PERMISOS:
                // - Admin: ve botones Editar y Eliminar
                // - Usuario normal: SOLO ve bot√≥n "Ver Detalle"
                let actionButtons = '';
                
                if (userRole === 'admin') {
                    // ‚úÖ ADMIN: Todos los botones
                    actionButtons = `
                        <button class="btn btn-sm btn-outline-success mb-2 w-100" 
                                onclick="editIncident(${incident.id})">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-outline-primary mb-2 w-100" 
                                onclick="viewIncident(${incident.id})">
                            <i class="bi bi-eye"></i> Ver Detalle
                        </button>
                        <button class="btn btn-sm btn-outline-danger w-100" 
                                onclick="deleteIncident(${incident.id})">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>`;
                } else {
                    // ‚ùå USUARIO NORMAL: Solo Ver Detalle
                    actionButtons = `
                        <button class="btn btn-sm btn-outline-primary w-100" 
                                onclick="viewIncident(${incident.id})">
                            <i class="bi bi-eye"></i> Ver Detalle
                        </button>
                        <div class="text-muted text-center mt-2" style="font-size: 0.75rem;">
                            <i class="bi bi-info-circle"></i> Solo lectura
                        </div>`;
                }
                
                card.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-1 text-center">
                                <h2 class="text-muted">#${incident.id}</h2>
                            </div>
                            <div class="col-md-6">
                                <h5>${incident.title}</h5>
                                <p class="text-muted">${incident.description ? incident.description.substring(0, 100) + '...' : 'Sin descripci√≥n'}</p>
                                <small class="text-muted">
                                    <i class="bi bi-person"></i> ${incident.username} |
                                    <i class="bi bi-calendar"></i> ${new Date(incident.created_at).toLocaleDateString()}
                                </small>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="badge ${statusBadge} mb-2 w-100">${incident.status.name}</span>
                                <span class="badge ${priorityBadge} w-100">${incident.priority.name}</span>
                            </div>
                            <div class="col-md-3">
                                ${actionButtons}
                            </div>
                        </div>
                    </div>`;
                
                container.appendChild(card);
            });
        }

        // EDITAR (Solo Admin)
        async function editIncident(id) {
            const userRole = localStorage.getItem('userRole');
            
            // Verificar permisos
            if (userRole !== 'admin') {
                alert('‚ö†Ô∏è Solo el administrador puede editar incidencias');
                return;
            }
            
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`);
                if (!response.ok) throw new Error('Error al cargar incidencia');
                
                const incident = await response.json();
                
                document.getElementById('editIncidentId').value = incident.id;
                document.getElementById('editTitle').value = incident.title;
                document.getElementById('editDescription').value = incident.description || '';
                document.getElementById('editStatus').value = incident.status.id;
                document.getElementById('editPriority').value = incident.priority.id;
                document.getElementById('editUsername').textContent = incident.username;
                document.getElementById('editCreatedAt').textContent = new Date(incident.created_at).toLocaleString();
                
                new bootstrap.Modal(document.getElementById('editModal')).show();
                
            } catch (error) {
                alert('Error al cargar incidencia: ' + error.message);
            }
        }

        // Guardar cambios (Solo Admin)
        async function saveChanges() {
            const userRole = localStorage.getItem('userRole');
            
            if (userRole !== 'admin') {
                alert('‚ö†Ô∏è Solo el administrador puede editar incidencias');
                return;
            }
            
            try {
                const id = document.getElementById('editIncidentId').value;
                const data = {
                    title: document.getElementById('editTitle').value,
                    description: document.getElementById('editDescription').value,
                    status_id: parseInt(document.getElementById('editStatus').value),
                    priority_id: parseInt(document.getElementById('editPriority').value)
                };
                
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Error al actualizar');
                
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                
                alert('‚úÖ Incidencia actualizada exitosamente');
                loadIncidents();
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Ver detalle (Todos pueden ver)
        async function viewIncident(id) {
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`);
                const incident = await response.json();
                
                const userRole = localStorage.getItem('userRole');
                const roleInfo = userRole === 'admin' 
                    ? '<span class="badge bg-success">Administrador</span>' 
                    : '<span class="badge bg-secondary">Solo lectura</span>';
                
                document.getElementById('viewModalTitle').textContent = `#${incident.id} - ${incident.title}`;
                document.getElementById('viewModalBody').innerHTML = `
                    <div class="mb-3">
                        <strong>Descripci√≥n:</strong>
                        <p class="mt-2">${incident.description || 'Sin descripci√≥n'}</p>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Usuario:</strong> ${incident.username}
                        </div>
                        <div class="col-md-6">
                            <strong>Tu permiso:</strong> ${roleInfo}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Estado:</strong> 
                            <span class="badge bg-info">${incident.status.name}</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Prioridad:</strong> 
                            <span class="badge bg-warning">${incident.priority.name}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Creada:</strong> ${new Date(incident.created_at).toLocaleString()}
                        </div>
                        <div class="col-md-6">
                            <strong>Actualizada:</strong> ${new Date(incident.updated_at).toLocaleString()}
                        </div>
                    </div>`;
                
                new bootstrap.Modal(document.getElementById('viewModal')).show();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Eliminar (Solo Admin)
        async function deleteIncident(id) {
            const userRole = localStorage.getItem('userRole');
            
            if (userRole !== 'admin') {
                alert('‚ö†Ô∏è Solo el administrador puede eliminar incidencias');
                return;
            }
            
            if (!confirm('¬øEst√°s seguro de eliminar esta incidencia?')) return;
            
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('‚úÖ Incidencia eliminada');
                    loadIncidents();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Cargar filtros
        async function loadFilters() {
            try {
                const [statusRes, priorityRes] = await Promise.all([
                    fetch(`${API_AUTH_URL}/statuses`),
                    fetch(`${API_AUTH_URL}/priorities`)
                ]);
                
                const statusData = await statusRes.json();
                const priorityData = await priorityRes.json();
                
                const filterStatusSelect = document.getElementById('filterStatus');
                const editStatusSelect = document.getElementById('editStatus');
                
                statusData.statuses.forEach(s => {
                    filterStatusSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
                    editStatusSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
                });
                
                const filterPrioritySelect = document.getElementById('filterPriority');
                const editPrioritySelect = document.getElementById('editPriority');
                
                priorityData.priorities.forEach(p => {
                    filterPrioritySelect.innerHTML += `<option value="${p.id}">${p.name}</option>`;
                    editPrioritySelect.innerHTML += `<option value="${p.id}">${p.name}</option>`;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            
            let filtered = allIncidents;
            
            if (search) {
                filtered = filtered.filter(i => 
                    i.title.toLowerCase().includes(search) ||
                    (i.description && i.description.toLowerCase().includes(search))
                );
            }
            
            if (status) filtered = filtered.filter(i => i.status.id == status);
            if (priority) filtered = filtered.filter(i => i.priority.id == priority);
            
            renderIncidents(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadIncidents();
            loadFilters();
        });
    </script>
</body>
</html>
