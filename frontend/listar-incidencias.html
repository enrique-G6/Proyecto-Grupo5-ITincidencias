<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Incidencias - Sistema IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-wrench-adjustable"></i> Sistema de Incidencias IT
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> 
                    <strong id="currentUsername"></strong>
                    <small id="userRoleBadge" class="badge bg-light text-dark ms-2"></small>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar SesiÃ³n
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html" class="text-decoration-none">Dashboard</a></li>
                <li class="breadcrumb-item active">Mis Incidencias</li>
            </ol>
        </nav>

        <!-- TÃ­tulo y botones -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2 class="text-white">
                    <i class="bi bi-list-check"></i> Mis Incidencias
                </h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="crear-incidencia.html" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle"></i> Nueva Incidencia
                </a>
            </div>
        </div>

        <!-- Filtros y bÃºsqueda -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtros y BÃºsqueda</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-search"></i> Buscar</label>
                        <input type="text" class="form-control" id="searchInput" 
                               placeholder="Buscar por tÃ­tulo o descripciÃ³n...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-flag"></i> Estado</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-exclamation-triangle"></i> Prioridad</label>
                        <select class="form-select" id="filterPriority">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="bi bi-arrow-repeat"></i> Aplicar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- EstadÃ­sticas rÃ¡pidas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <h5>Total</h5>
                        <h2 id="statsTotal">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark shadow">
                    <div class="card-body">
                        <h5>Abiertas</h5>
                        <h2 id="statsOpen">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white shadow">
                    <div class="card-body">
                        <h5>En Progreso</h5>
                        <h2 id="statsInProgress">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <h5>Resueltas</h5>
                        <h2 id="statsResolved">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de incidencias -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Mis Incidencias</h5>
                <span class="badge bg-light text-dark" id="incidentCount">0 incidencias</span>
            </div>
            <div class="card-body">
                <div id="incidentsList">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando incidencias...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de detalle -->
    <div class="modal fade" id="incidentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Verificar autenticaciÃ³n
        const currentUser = checkAuth();
        const userRole = localStorage.getItem('userRole') || 'user';
        
        if (currentUser) {
            document.getElementById('currentUsername').textContent = currentUser;
            document.getElementById('userRoleBadge').textContent = 
                userRole === 'admin' ? 'Administrador' : 'Usuario';
        }

        let allIncidents = [];

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FUNCIÃ“N PRINCIPAL: Cargar incidencias con filtro por ROLE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        async function loadIncidents() {
            try {
                const currentUser = localStorage.getItem('currentUser');
                const userRole = localStorage.getItem('userRole');
                
                // âœ… LÃ“GICA DE ROLES:
                // - Si es admin: cargar TODAS las incidencias
                // - Si es user: filtrar por username
                let url = `${API_AUTH_URL}/incidents`;
                if (userRole !== 'admin') {
                    url += `?username=${currentUser}`;
                }
                
                console.log(`ğŸ” Usuario: ${currentUser} | Rol: ${userRole}`);
                console.log(`ğŸ“¡ Cargando desde: ${url}`);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al cargar incidencias');
                
                const data = await response.json();
                
                console.log(`âœ… Incidencias cargadas: ${data.count}`);
                
                allIncidents = data.incidents;
                
                document.getElementById('incidentCount').textContent = 
                    `${data.count} ${data.count === 1 ? 'incidencia' : 'incidencias'}`;
                
                renderIncidents(allIncidents);
                loadStats();
                
            } catch (error) {
                console.error('âŒ Error:', error);
                document.getElementById('incidentsList').innerHTML = `
                    <div class="alert alert-danger">
                        Error al cargar incidencias: ${error.message}
                    </div>`;
            }
        }

        // Cargar estadÃ­sticas
        async function loadStats() {
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/stats`);
                if (!response.ok) throw new Error('Error al cargar estadÃ­sticas');
                
                const data = await response.json();
                
                document.getElementById('statsTotal').textContent = data.total;
                
                data.by_status.forEach(status => {
                    if (status.name === 'Abierto') {
                        document.getElementById('statsOpen').textContent = status.count;
                    } else if (status.name === 'En Progreso') {
                        document.getElementById('statsInProgress').textContent = status.count;
                    } else if (status.name === 'Resuelto') {
                        document.getElementById('statsResolved').textContent = status.count;
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Renderizar incidencias
        function renderIncidents(incidents) {
            const container = document.getElementById('incidentsList');
            
            if (incidents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                        <p class="text-muted mt-3">No hay incidencias</p>
                        <a href="crear-incidencia.html" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Crear Primera Incidencia
                        </a>
                    </div>`;
                return;
            }
            
            container.innerHTML = '';
            
            incidents.forEach(incident => {
                const card = document.createElement('div');
                card.className = 'card mb-3 shadow-sm';
                
                const statusBadge = {
                    'Abierto': 'bg-warning',
                    'En Progreso': 'bg-info',
                    'Resuelto': 'bg-success',
                    'Cerrado': 'bg-secondary'
                }[incident.status.name] || 'bg-secondary';
                
                const priorityBadge = {
                    'Baja': 'bg-secondary',
                    'Media': 'bg-primary',
                    'Alta': 'bg-warning',
                    'CrÃ­tica': 'bg-danger'
                }[incident.priority.name] || 'bg-secondary';
                
                card.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-1 text-center">
                                <h2 class="text-muted">#${incident.id}</h2>
                            </div>
                            <div class="col-md-7">
                                <h5>${incident.title}</h5>
                                <p class="text-muted">${incident.description ? incident.description.substring(0, 100) + '...' : 'Sin descripciÃ³n'}</p>
                                <small class="text-muted">
                                    <i class="bi bi-person"></i> ${incident.username} |
                                    <i class="bi bi-calendar"></i> ${new Date(incident.created_at).toLocaleDateString()}
                                </small>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="badge ${statusBadge} mb-2 w-100">${incident.status.name}</span>
                                <span class="badge ${priorityBadge} w-100">${incident.priority.name}</span>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-sm btn-outline-primary mb-2 w-100" 
                                        onclick="viewIncident(${incident.id})">
                                    <i class="bi bi-eye"></i> Ver
                                </button>
                                <button class="btn btn-sm btn-outline-danger w-100" 
                                        onclick="deleteIncident(${incident.id})">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>`;
                
                container.appendChild(card);
            });
        }

        // Ver detalle
        async function viewIncident(id) {
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`);
                const incident = await response.json();
                
                document.getElementById('modalTitle').textContent = `#${incident.id} - ${incident.title}`;
                document.getElementById('modalBody').innerHTML = `
                    <p><strong>DescripciÃ³n:</strong> ${incident.description || 'Sin descripciÃ³n'}</p>
                    <p><strong>Usuario:</strong> ${incident.username}</p>
                    <p><strong>Estado:</strong> <span class="badge bg-info">${incident.status.name}</span></p>
                    <p><strong>Prioridad:</strong> <span class="badge bg-warning">${incident.priority.name}</span></p>
                    <p><strong>Creada:</strong> ${new Date(incident.created_at).toLocaleString()}</p>`;
                
                new bootstrap.Modal(document.getElementById('incidentModal')).show();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Eliminar
        async function deleteIncident(id) {
            if (!confirm('Â¿Eliminar esta incidencia?')) return;
            
            try {
                const response = await fetch(`${API_AUTH_URL}/incidents/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Incidencia eliminada');
                    loadIncidents();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Cargar filtros
        async function loadFilters() {
            try {
                const [statusRes, priorityRes] = await Promise.all([
                    fetch(`${API_AUTH_URL}/statuses`),
                    fetch(`${API_AUTH_URL}/priorities`)
                ]);
                
                const statusData = await statusRes.json();
                const priorityData = await priorityRes.json();
                
                const statusSelect = document.getElementById('filterStatus');
                statusData.statuses.forEach(s => {
                    statusSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
                });
                
                const prioritySelect = document.getElementById('filterPriority');
                priorityData.priorities.forEach(p => {
                    prioritySelect.innerHTML += `<option value="${p.id}">${p.name}</option>`;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            
            let filtered = allIncidents;
            
            if (search) {
                filtered = filtered.filter(i => 
                    i.title.toLowerCase().includes(search) ||
                    (i.description && i.description.toLowerCase().includes(search))
                );
            }
            
            if (status) filtered = filtered.filter(i => i.status.id == status);
            if (priority) filtered = filtered.filter(i => i.priority.id == priority);
            
            renderIncidents(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadIncidents();
            loadFilters();
        });
    </script>
</body>
</html>
