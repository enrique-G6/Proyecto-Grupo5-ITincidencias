<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti칩n de Incidencias IT - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">游댢 Sistema de Incidencias IT</h2>
                            <p class="text-muted">Universidad Tecnol칩gica de Panam치</p>
                        </div>

                        <!-- Tabs para Login/Registro -->
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                        data-bs-target="#login" type="button">Iniciar Sesi칩n</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                                        data-bs-target="#register" type="button">Registrarse</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabsContent">
                            <!-- LOGIN TAB -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="loginUsername" 
                                               placeholder="Ingrese su usuario" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contrase침a</label>
                                        <input type="password" class="form-control" id="loginPassword" 
                                               placeholder="Ingrese su contrase침a" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            Iniciar Sesi칩n
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- REGISTER TAB -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="registerUsername" 
                                               placeholder="Elija un nombre de usuario" required minlength="3">
                                        <small class="text-muted">M칤nimo 3 caracteres</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" 
                                               placeholder="correo@ejemplo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contrase침a</label>
                                        <input type="password" class="form-control" id="registerPassword" 
                                               placeholder="Ingrese una contrase침a" required minlength="4">
                                        <small class="text-muted">M칤nimo 4 caracteres</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPasswordConfirm" class="form-label">Confirmar Contrase침a</label>
                                        <input type="password" class="form-control" id="registerPasswordConfirm" 
                                               placeholder="Repita su contrase침a" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            Registrarse
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Alert placeholder -->
                        <div id="alertPlaceholder" class="mt-3"></div>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                Proyecto Acad칠mico - Metodolog칤a para el Desarrollo de Sistemas<br>
                                Grupo 5 - 1M3215
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Configuraci칩n de API
        const API_URL = 'http://localhost:5001/api';

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar usuario en localStorage
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    showAlert('춰Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    showAlert(data.error || 'Error en el login', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexi칩n con el servidor', 'danger');
                console.error(error);
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            // Validar contrase침as coincidan
            if (password !== passwordConfirm) {
                showAlert('Las contrase침as no coinciden', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('춰Registro exitoso! Ahora puedes iniciar sesi칩n', 'success');
                    // Cambiar a tab de login
                    document.getElementById('login-tab').click();
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.error || 'Error en el registro', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexi칩n con el servidor', 'danger');
                console.error(error);
            }
        });

        // Funci칩n para mostrar alertas
        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertPlaceholder.innerHTML = '';
            alertPlaceholder.append(wrapper);
        }

        // Verificar si ya est치 logueado
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
