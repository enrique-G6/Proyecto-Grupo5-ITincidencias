<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Incidencias IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-wrench-adjustable text-primary" style="font-size: 4rem;"></i>
                            <h2 class="text-primary mt-3">Sistema de Incidencias IT</h2>
                            <p class="text-muted">Universidad Tecnológica de Panamá</p>
                        </div>

                        <ul class="nav nav-tabs mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                        data-bs-target="#login" type="button">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                                        data-bs-target="#register" type="button">
                                    Registrarse
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- LOGIN TAB -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="loginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div id="loginMessage"></div>
                                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                                        Iniciar Sesión
                                    </button>
                                </form>
                            </div>

                            <!-- REGISTER TAB -->
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="regUsername" 
                                               minlength="3" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="regPassword" 
                                               minlength="4" required>
                                    </div>
                                    <div id="registerMessage"></div>
                                    <button type="submit" class="btn btn-success w-100 btn-lg">
                                        Registrarse
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        const API_URL = 'http://localhost:5001/api';

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = '';
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar username Y role en localStorage
                    localStorage.setItem('currentUser', data.user.username);
                    localStorage.setItem('userRole', data.user.role);  // ← AGREGADO: Guardar role
                    
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            Login exitoso. Redirigiendo...
                        </div>`;
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error}
                        </div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error de conexión: ${error.message}
                    </div>`;
            }
        });

        // REGISTER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.innerHTML = '';
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            Usuario creado. Cambiando a login...
                        </div>`;
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                        document.getElementById('registerForm').reset();
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error}
                        </div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>`;
            }
        });
    </script>
</body>
</html>
